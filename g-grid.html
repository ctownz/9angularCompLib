<style>
    .panel-heading {
        background-color: #E5E7E8;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        height: auto;
        width: inherit;
        font-family: inherit;
    }

    /*PAGINATION*/
    .disabled-button {
        color: #212121;
        background-color: transparent;
        box-shadow: none;
        border-style: hidden;
        border-width: 0px;
        outline: none;
        padding: 8px;
    }

    .no-button {
        color: #212121;
        background-color: transparent;
        box-shadow: none;
        border: none;
        outline: none;
        padding: 8px;
    }

    .no-button:hover {
        border: none;
        color: #000000;
        font-weight: bolder;
    }

    .no-button:active {
        background-color: transparent !important;
        border: none;
        color: #000000;
        font-weight: bold;
        outline: none;
    }

    .no-button:focus {
        font-weight: bolder;
        outline: none;
    }

    button:active,
    :focus {
        border: 1.5px solid #9e9ca9;
        outline: none;
    }

    /* TABLE */
    .tdNbrStyle {
        padding: .05em .1em .05em .1em;
        text-align: right;
    }

    .tdNV {
        visibility: hidden;
    }

    .tdDateStyle {
        padding: .05em .1em .05em .1em;
        text-align: right;
    }

    .tdStrStyle {
        padding: .05em .1em .05em .1em;
        text-align: left;
    }

    th {
        background-color: #E5E7E8;
        border: 1px solid #D3D3D3;
        padding: .1em .6em .3em .6em;
        font-weight: normal;

    }

    th:first-of-type {
        border-top-left-radius: 4px;
    }

    th:last-of-type {
        border-top-right-radius: .5px;
    }

    tr:last-of-type td:last-of-type {
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
    }

    th:first-child {
        /*        border-left: 1px #E5E7E8 solid;
        border-top: 1px #E5E7E8 solid;
        border-bottom: 1.5px #E5E7E8 solid; */

        border-top-left-radius: 3px;
        border-bottom-left-radius: 0px;
        /*         margin-right: 0%;
        background-color: #E5E7E8; */
    }

    th:last-child {
        /*   border-left: 1px #E5E7E8 solid;
        border-top: 1px #E5E7E8 solid;
        border-bottom: 1.5px #E5E7E8 solid; */
        border-top-right-radius: 3px;
        border-bottom-left-radius: 0px;
        /*     margin-right: 0%; */
        /* background-color: #E5E7E8; */
    }

    th {
        margin-left: 0%;
        border-top: 1px #E5E7E8 solid;
        border-bottom: 1px #E5E7E8 solid;
        background-color: #E5E7E8;
    }

    /***********************************************************************/

    .filters {
        max-width: 50px;
        visibility: visible;
        padding: 0;
        width: 10px;
        color: #696969;
    }

    .noFilters {
        color: #ccc;
        visibility: collapse;
        max-width: 50px;
    }

    .Sam {
        cursor: pointer;
        pointer-events: auto;
        padding: 0px 0px 10px 0px;
        margin: 0px 0px 10px 0px;
        font-family: inherit;
        font-size: inherit;
        font-weight: bold;
        vertical-align: middle;
    }

    .Sam:hover {
        background-color: #dcdcdc !important;
    }

    .span:hover {
        color: #e8e8e8;
    }

    @media (max-width: 575.98px) {
        .table-responsive-sm {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }

        .table-responsive-sm>.table-bordered {
            border: 0;
        }
    }

    @media (max-width: 767.98px) {
        .table-responsive-md {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }

        .table-responsive-md>.table-bordered {
            border: 0;
        }
    }

    @media (max-width: 991.98px) {
        .table-responsive-lg {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }

        .table-responsive-lg>.table-bordered {
            border: 0;
        }
    }

    @media (max-width: 1199.98px) {
        .table-responsive-xl {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }

        .table-responsive-xl>.table-bordered {
            border: 0;
        }
    }

    .table-responsive {
        display: block;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
    }

    .table-responsive>.table-bordered {
        border: 0;
    }

    svg {
        overflow: hidden;
        vertical-align: middle;
    }

    .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 10px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .heading {
        font-size: 20px;
    }

    .s-btn {
        background-color: transparent;
        /* border: 1.5px solid #C6C9E8; */
        border: none;
        border-radius: 1.5px;
        font-size: inherit;
        padding: .45em 1em;
    }

    .g-btn {
        background-color: transparent;
        font-family: inherit;
        border: none;
        border-radius: 1.5px;
        font-size: inherit;
        padding: .45em 1em;
    }

    .g-btn:hover {
        font-weight: bold;
    }

    .p-btn {
        padding-left: .45rem;
        padding-right: .45rem;
        padding-top: .085rem;
        padding-bottom: .25rem;
        background-color: transparent;
        border: none;
        border-radius: 1.5px;
        font-size: inherit;
    }

    .p-btn:hover {
        background-color: #B5B6B7;
        color: #696969;
    }

    .wrapper {
        font-family: inherit;
        display: grid;
        grid-gap: 2px;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        background-color: transparent;
        margin-bottom: 4px;
        color: inherit;
    }

    .wrapper2 {
        display: grid;
        border: 1px solid #000;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .box {
        background-color: transparent;
        color: inherit;
        border-radius: 5px;
        padding: 2px;
        font-size: inherit;
        font-family: inherit;


    }

    .dropbtn {
        border: none;
        margin: 0;
        background-color: transparent;
        padding: .5em;
        color: #696969;
        display: inline;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        border: 1px solid #D3D3D3;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #9896A4;
        color: #fff;
    }

    .dropdown-content button {
        padding: 8px 5px 8px 16px;
        border: 1px solid #f3f3f3;
        text-align: left;
        width: 100%;
        font-family: inherit;
    }

    .dropdown-content button:hover {
        background-color: #9896A4;
        color: #fff;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;

    }

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {
        color: #9496A4;

    }

    /*  input */
    input.flt {
        border: 1px solid #D3D3D3;
        margin: 2px;
        background-color: #fff;
        padding: .5em;
        color: #696969;
        display: inline;
    }

    input.val {
        border: none;
        background-color: transparent;
        font-size: inherit;
        color: inherit;
        font-family: inherit;
    }

    input.calc {
        width: 60%;
        border: 1px solid #D3D3D3;
    }

    div.pg {
        align-content: center;
        display: inline-block;
        margin-top: 12px;
        margin-bottom: 12px;
        margin-left: 8px;
        margin-right: auto;
        color: inherit;
    }

    span.nbr {
        color: inherit;
    }

    button.f {
        margin: 0px;
        padding: 0px;
        height: 18px;
        width: 16px;
        background-color: transparent;
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='50' viewBox='0 64 124 124' width='24' xmlns='http://www.w3.org/2000/svg'><path d='m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z' style='fill:rgb(152 150 164);fill-opacity:1;fill-rule:nonzero;stroke:rgb(152 150 164);stroke-width:5.2753458' /></svg>");
        background-repeat: no-repeat;
        border: none;
        font-size: inherit;
        cursor: pointer;
    }

    button.f:hover {
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='50' viewBox='0 64 124 124' width='24' xmlns='http://www.w3.org/2000/svg'><path d='m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z' style='fill:rgb(181,182,183);fill-opacity:1;fill-rule:nonzero;stroke:rgb(181,182,183);stroke-width:5.2753458' /></svg>");
    }

    button.f:active {
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='50' viewBox='0 64 124 124' width='24' xmlns='http://www.w3.org/2000/svg'><path d='m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z' style='fill:rgb(218,218,219);fill-opacity:1;fill-rule:nonzero;stroke:rgb(218,218,219);stroke-width:5.2753458' /></svg>");
    }

    .g {
        background-color: #9e9ca9;
        padding: 2px;
        text-align: center;
        width: 70%;
        margin: 0 auto;
        display: block;
        color: #fff;
        border: none;
        border-radius: 2px;
    }

    .g:active {
        box-shadow: 0px 0px 10px #c0becc;
        border: 2px solid #9e9ca9;
        color: inherit;
    }

    .t {
        padding: 2px 1px;
        border: 1px solid #D3D3D3;
        border-radius: 1.5px;
        background-color: transparent;
        margin-right: 8px;
    }

    label {
        font-weight: bold;
        color: #212121;
        text-align: right;
        clear: both;
        float: left;
        margin-right: 15px;
        padding-left: 2px;
        width: 7%;
    }
</style>

                            <button class="dropbtn"
                                style="margin-top:0px;padding-top:0px;color:inherit;white-space: nowrap;font-family:inherit;"
                                (change)="itemsPerPage(10)">items per page {{nbrItems}}&nbsp;&nbsp;
                                <span style='font-size:1rem;' [ngStyle]="{
                             'color': '#83919F',
                             'font-size': 'small'
                         }">&#9660;</span>
                            </button>
                            <div class="dropdown-content">
                                <button (click)="itemsPerPage(20)">20 items per page</button>
                                <button (click)="itemsPerPage(30)">30 items per page</button>
                                <button (click)="itemsPerPage(40)">40 items per page</button>
                                <button (click)="itemsPerPage(50)">50 items per page</button>
                                <button (click)="itemsPerPage(0)">All</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <table  [id]="tblId" style="font-family: inherit;">
                <tr class="row" style="border:1px solid whitesmoke;font-family: inherit;">
                    <th *ngFor="let tableHeading of tableHeadings" style="vertical-align:middle;" [ngStyle]="{
                        'color' : hdrTxtColor,
                        'background-color': hdrBgColor                                                                               
                      }">
                        <div class="container"
                            style="text-align:center;display: inline;vertical-align: middle;background-color:transparent;margin: 0px;padding:0px;">
                            <span
                                style="white-space: nowrap; text-align:left; margin-left:auto;margin-right:auto;vertical-align:middle;">
                                <span style="text-align:left;vertical-align: middle;" [ngStyle]="{
                                    'color' : hdrTxtColor                                                                           
                                  }">
                                    {{ tableHeading.tableHeadingVal }}
                                </span>
                                <span id={{tableHeading.idx}} class="container"
                                    style="margin:0;padding-left:5px;padding-right:0px;">
                                    <button aria-label="Sort Ascending"
                                    style="padding:0;background-color:transparent;border:none;"
                                    [ngStyle]="{'display': sortVis}"
                                    (click)="sortByColumn(tableHeading.idx, 0, $event)">
                                    <span id="{{ai + tableHeading.idx}}" name="asc">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="18"
                                        viewBox="2 22 30 30">   
                                         <path
                                            d="M 12.033203 12.333984 L 12.033203 42.580078 L 22.054688 42.580078 L 22.054688 12.333984 L 12.033203 12.333984 z M 1.5195312 43.582031 L 16.941406 63.492188 L 33.070312 43.582031 L 1.5195312 43.582031 z "
                                            style="fill:#83919F;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:2.5" />
                                    </svg>
                                </span>
                                </button>
                                    <button aria-label="Sort Descending"
                                        style="padding:0;background-color:transparent;border:none;margin:0px 8px 0px 8px;"
                                        [ngStyle]="{'display': sortVis}"
                                        (click)="sortByColumn(tableHeading.idx, 1, $event)">
                                        <span id="{{di + tableHeading.idx}}" name="des">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="18"
                                            viewBox="0 15 30 30">
                                            <path
                                                d="M 16.927734 0.37304688 L 0.79882812 20.283203 L 32.349609 20.283203 L 16.927734 0.37304688 z M 11.814453 21.285156 L 11.814453 51.529297 L 21.835938 51.529297 L 21.835938 21.285156 L 11.814453 21.285156 z "
                                                style="fill:#83919F;fill-opacity:1;fill-rule:nonzero;stroke:none;stroke-width:1.33333337" />
                                        </svg>
                                    </span>
                                    </button>

                                </span>
                            </span>
                        </div>
                    </th>
                </tr>
                <tr class="row" [ngClass]="filters">
                    <td *ngFor="let tableHeading of tableHeadings" [ngStyle]="{
                        'border': '1.5px #b0bec5 solid',
                        'background-color' : '#f3f3f3',
                        'padding' : '3px'
                    }" style="text-align: center;vertical-align: middle;">


                        <div *ngIf="tableHeading.type == 'number'" class="dropdown">
                            <button aria-label="drop down" class="dropbtn" *ngIf="tableHeading.type == 'number'"
                                autocomplete="chrome-off" name={{fNm}} style="color:#212121;">
                                <span style="font-size:1rem;" [ngStyle]="{
                                'color': '#83919F',
                                'font-size': 'small',
                                'vertical-align': 'center',
                                'margin-left' : '.0125rem',
                                'margin-right' : '.0125rem'
                            }"></span>select<span style='font-size:1rem;margin-left:.75rem;' [ngStyle]="{
                                'color': '#83919F',
                                'font-size': 'small'
                            }">&#9660;</span>
                            </button>
                            <div class="dropdown-content" style="margin:0;padding:0;color:#212121;">
                                <div
                                    style="padding-bottom:6px;padding-top:6px;padding-left:2px;background-color:#f3f3f3;">
                                    <label for="eq{{tableHeading.tableHeadingVal}}">&#x3d;</label>
                                    <input id="eq{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />
                                    <label for="gt{{tableHeading.tableHeadingVal}}">&#x3e;</label>
                                    <input id="gt{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />
                                    <label for="ge{{tableHeading.tableHeadingVal}}">&#x3e;&#x3d;</label>
                                    <input id="ge{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />
                                    <label for="lt{{tableHeading.tableHeadingVal}}">&#x3c;</label>
                                    <input id="lt{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />
                                    <label for="le{{tableHeading.tableHeadingVal}}">&#x3c;&#x3d;</label>
                                    <input id="le{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />

                                    <div style="margin-top: 8px;">
                                        <button class="g"
                                            style="padding:2px;text-align:center;width:70%;margin:0 auto;display:block;color:#fff;border:none;border-radius:2px;background-color:#9e9ca9;"
                                            (click)="filNbrs(tableHeading.idx)" #box (mouseover)="hover=2"
                                            (mouseleave)="hover=1"
                                            [ngStyle]="(hover == 1) ? {'background-color': '#9e9ca9', 'color': hdrTxtColor, 'box-shadow': 'none', 'border' : 'none' } : {'color' : 'inherit','background-color': hdrBgColor, 'border': '1.5px solid #fff'}">
                                            done
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <input class="flt" *ngIf="tableHeading.type == 'string'" size={{tableHeading.size}}
                            autocomplete="chrome-off" name={{fNm}} (keyup)="onKey(box.value, tableHeading.idx, $event )" #box/>

                        <div *ngIf="tableHeading.type == 'date'" class="dropdown">
                            <button aria-label="select" class="dropbtn" *ngIf="tableHeading.type == 'date'"
                                autocomplete="chrome-off" name={{fNm}} style="color:#212121;">
                                <span style="font-size:1rem;" [ngStyle]="{
                                        'color': '#83919F',
                                        'font-size': 'small',
                                        'vertical-align': 'center',
                                        'margin-left' : '.75rem'
                                    }"></span>select<span style='font-size:1rem;margin-left:.75rem;' [ngStyle]="{
                                        'color': '#83919F',
                                        'font-size': 'small'
                                    }">&#9660;</span>
                            </button>
                            <div class="dropdown-content" style="margin:0;padding:0;color:#212121;">
                                <div
                                    style="padding-bottom:6px;padding-top:6px;padding-left:2px;background-color:#f3f3f3">
                                    <label for="eq{{tableHeading.tableHeadingVal}}">&#x3d;</label>
                                    <input class="calc" id="eq{{tableHeading.tableHeadingVal}}"
                                        name={{tableHeading.tableHeadingVal}} />
                                    <label for="gt{{tableHeading.tableHeadingVal}}">&#x3e;</label>
                                    <input id="gt{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />
                                    <label for="ge{{tableHeading.tableHeadingVal}}">&#x3e;&#x3d;</label>
                                    <input id="ge{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />
                                    <label for="lt{{tableHeading.tableHeadingVal}}">&#x3c;</label>
                                    <input id="lt{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />
                                    <label for="le{{tableHeading.tableHeadingVal}}">&#x3c;&#x3d;</label>
                                    <input id="le{{tableHeading.tableHeadingVal}}" name={{tableHeading.tableHeadingVal}}
                                        class="calc" />

                                    <div style="margin-top: 8px;">
                                        <button class="g"
                                            style="padding:2px;text-align:center;width:70%;margin:0 auto;display:block;color:#fff;border:none;border-radius:2px;background-color:#9e9ca9;"
                                            (click)="filDts(tableHeading.idx)" #box (mouseover)="hover=2"
                                            (mouseleave)="hover=1"
                                            [ngStyle]="(hover == 1) ? {'background-color': '#9e9ca9', 'color': hdrTxtColor, 'box-shadow': 'none', 'border' : 'none' } : {'color' : 'inherit','background-color': hdrBgColor, 'border': '1.5px solid #fff'}">
                                            done
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--                         <input class="flt" *ngIf="tableHeading.type == 'date'" size={{tableHeading.size}}
                            autocomplete="off" name={{fNm}} (keyup)="onKey(box.value, tableHeading.idx)" #box />
 -->
                    </td>
                </tr>

                <tr class="row" *ngFor="let gi of g | slice: (curPage * nbrItems) - pageSize :curPage * nbrItems">
                    <td *ngFor="let p of gi.props" class="{{ p.style }}" [ngStyle]="{
                            'border': '1px solid #D3D3D3',
                            'padding' : '.4em.5em',
                            'white-space' : 'nowrap',
                            'font-family' : 'inherit'
                        }">

                     <input class="val" *ngIf="p.key != key" [size]="p.charLen" class="{{ p.style }}" readonly
                            value={{p.value}} /> 
                    </td>
                </tr>
            </table>
            <div class="pg" *ngIf="noData == false">
                <div>
                    <span>Page
                        <span class="nbr">{{curPage}}&nbsp;&nbsp;</span>
                        <span class="nbr">of</span>
                        <span class="nbr">
                            {{totalNumberPages}}</span>
                    </span>
                    <button class="disabled-button" style="background-color:transparent;font-size:large;color:gray;"
                        disabled *ngIf="curPage == 1">
                        &#171;
                    </button>
                    <button class="no-button" style="font-weight:bold;font-size:large;" *ngIf="curPage > 1"
                        (click)="startOver()" [ngStyle]="{
                                    'color': '#83919F'
                                }">
                        &#171;
                    </button>
                    <button disabled *ngIf="curPage == 1"
                        style="color:#616161; background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;margin-bottom:3px;font-size: inherit;font-family: inherit;">
                        Previous
                    </button>
                    <button *ngIf="curPage > 1"
                        style="background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;outline:none;color:inherit;font-size: inherit;font-family: inherit;"
                        (click)="prev()">Previous</button>

                    <button class="no-button" *ngIf="lastDisplayed > numberToDisplay && curPage != 1"
                        (click)="previousTen()">...</button>

                    <span>
                        <button class="p-btn" style="color:inherit;font-family: inherit;border: 1px solid #D3D3D3;"
                            [ngStyle]="(nbr == curPage) ? {'background-color': hdrBgColor, 'color': hdrTxtColor, 'box-shadow': 'none', 'border': '1px solid #D3D3D3' } : {'color': 'inherit', 'border': '1px solid #D3D3D3'}"
                            *ngFor="let nbr of pageNumbers" (click)="curPage = nbr">
                            {{ nbr }}
                        </button>
                    </span>

                    <button class="no-button"
                        *ngIf="numberToDisplay < totalNumberPages && lastDisplayed < totalNumberPages"
                        (click)="nextTen()">...</button>

                    <button
                        style="color:#616161;background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;color:#616161;font-size: inherit;font-family: inherit;"
                        disabled *ngIf="curPage >= totalNumberPages" (click)="curPage = curPage + 1">
                        Next
                    </button>
                    <button
                        style="background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;outline:none;color:inherit;font-size: inherit;"
                        *ngIf="curPage < totalNumberPages && totalNumberPages > 1" (click)="moveUp()">
                        <!--ok? not really.  this does not update the page number array -->
                        Next
                    </button>
                    <button class="disabled-button" style="background-color: transparent;font-size:large;color:#616161;"
                        disabled *ngIf="curPage == totalNumberPages">
                        &#187;
                    </button>
                    <button class="no-button" style="font-weight:bold;font-size:large;"
                        *ngIf="curPage < lastPage  || lastDisplayed < totalNumberPages   && totalNumberPages > 1"
                        (click)="endUp()" [ngStyle]="{
                                'color': '#83919F'
                            }">
                        &#187;
                    </button>
                    <br />
                </div>
            </div>
        </div>
    </div>

</form>
