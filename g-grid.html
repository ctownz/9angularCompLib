<style>
    .panel-heading {
        background-color: #E5E7E8;

        border-top-right-radius: 6px;

        width: inherit;

    .grid-containers {

    /*PAGINATION*/
    .disabled-button {
        color: #212121;
        background-color: transparent;
        box-shadow: none;
        border-style: hidden;
        border-width: 0px;
        outline: none;
        padding: 8px;
    }

    .no-button {
        color: #212121;
        background-color: transparent;
        box-shadow: none;
        border: none;
        outline: none;
        padding: 8px;
    }

    .no-button:hover {
        background-color: #f5f5f5;

        color: #000000;

    }

    }

    }

    }

    }

    }

    }

        border-top-left-radius: 4px;
    }

    th:last-of-type {

    }

    tr:last-of-type td:last-of-type {

        border-bottom-right-radius: 4px;

    th:first-child {

        border-top: 1px #E5E7E8 solid;
        border-bottom: 1.5px #E5E7E8 solid;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 0px;
        margin-right: 0%;

    th {
        margin-left: 0%;

        border-bottom: 1px #E5E7E8 solid;

    .foo-class {

    }

    /***********************************************************************/

    .filters {
        max-width: 50px;
        visibility: visible;
    }

    .noFilters {
        color: #ccc;
        visibility: collapse;
        max-width: 50px;
    }

    .Sam {
        cursor: pointer;
        pointer-events: auto;
    }

    .Sam:hover {

    }

    .grid-container {
        display: grid;
        grid-template-areas:

            'menu main main main main right'

        padding: 10px;
        margin-bottom: 1px;
        width: 100%;

<div class="panel panel-primary"
    style="padding:0px;border:4px solid; border-color:transparent;border-radius:8px;margin-top: 0%;">

    <div class="grid-container" style="background-color:transparent;padding: 0px;margin:0px;width:100%;">
        <div class="item1">&nbsp;</div>
        <div class="item2" style="text-align: left;vertical-align:bottom;">
            <span>
                <button class="g-btn" type="button" style="min-width:130px;" (click)="filtersPnl()">Add Filters</button>
                <button class="g-btn" type="button" style="min-width:130px;" (click)="clearFilters()">Clear
                    Filters</button>
                <button class="g-btn" type="button" style="min-width:130px;" (click)="showSort()">Sort</button>
                <button class="g-btn" type="button" style="min-width:130px;" (click)="reset()">Reset</button>

                <select class="g-btn" style="min-width:10rem;margin-left:0px;" name="perPg" id={{ddlId}}
                    (change)="itemsPerPage(10)">
                    <option value="0">Items per Page </option>
                    <option>10 items per page</option>
                    <option>20 items per page</option>
                    <option>30 items per page</option>
                    <option>40 items per page</option>
                    <option>50 items per page</option>
                    <option>All</option>

                </select>
            </span>
        </div>
        <div class="item3" style="text-align: right;"></div>
        <div class="item4" style="text-align: right;padding-right:12px;">

        </div>
        <div class="item5" style="padding:0px;background-color:transparent;"></div>
    </div>
    <div style="width:inherit; margin-left:0px;padding-left: 0px;float:right;" [ngStyle]="{
                'background-color' : color,
                'color': 'white'
            }">
    </div>
    <table>
        <tr class="row" style="background-color: transparent;">
            <th *ngFor="let tableHeading of tableHeadings" style="background-color: #E5E7E8;">
                <div class="container"
                    style="text-align:center;display: inline;vertical-align: middle;background-color:transparent;margin: 0px;">
                    <span
                        style="white-space: nowrap; text-align:left; margin-left:auto;margin-right:auto;vertical-align:middle;">
                        <span style="text-align:left;vertical-align: middle;">
                            {{ tableHeading.tableHeadingVal }}
                        </span>
                        <span id={{tableHeading.idx}} class="container" style="margin:0px 0px 0px 0px;margin:0;">
                            <span style="padding:0px;margin:0px;" [ngStyle]="{'display': sortVis}">
                                <span class="Sam" (click)="sortByColumn(tableHeading.idx, 0, $event)"
                                    style="padding:0;margin:0px 0px 0px 8px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 22px;font-weight: bold;vertical-align: middle;"
                                    [ngStyle]="{
                                                                                            'color' : clrA                                                                               
                                                                                        }">
                                    &#x25BC;

                                </span>
                                <span class="Sam" (click)="sortByColumn(tableHeading.idx, 1, $event)"
                                    id={{tableHeading.idx}}
                                    style="padding:0px 0px 10px 0px;margin:0px 0px 10px 0px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size:22px;font-weight: bold;vertical-align: middle;"
                                    [ngStyle]="{
                                                                                            'color' : clrA
                                                                                        }">
                                    &#x25B2;
                                </span>
                            </span>
                        </span>
                    </span>
                </div>
            </th>
        </tr>
        <tr class="row" [ngClass]="filters" style="padding:0;">
            <th *ngFor="let tableHeading of tableHeadings" style="padding:0;">
                <div *ngIf="tableHeading.tableHeadingKey != key && tableHeading.tableHeadingKey != keyDefault"
                    style="text-align:center;display: inline;vertical-align: middle;padding:0px;">
                    <input name={{filIds}} type="search" style="border:1.5px #d3d3d3 solid;width:100px;" #box
                        (keyup)="onKey(box.value, tableHeading.idx)">
                </div>
            </th>
        </tr>
        <!--  </thead> -->
        <tr class="row" *ngFor="let gi of g | slice: (curPage * nbrItems) - pageSize :curPage * nbrItems"
            style="padding: 2px;">
            <td *ngFor="let p of gi.props" class="{{ p.style }}"
                style="border:1px solid #D3D3D3;background-color: #fff;padding:.4em .5em;width:auto;white-space: nowrap;">
                <span *ngIf="p.key != key">
                    {{p.value}}
                </span>
            </td>
        </tr>
    </table>
    <div style="align-content:center;display: inline-block;margin-left:8px; margin-right: auto;color:inherit;">
        <div>
            <span style="color:inherit">Page <span class="disabled-button" style="color:inherit">{{curPage}}</span><span
                    style="color:inherit">of</span><button class="disabled-button"
                    style="color:inherit">{{totalNumberPages}}</button>
            </span>
            <button class="disabled-button" style="background-color: transparent;font-size: large;color:gray;" disabled
                *ngIf="curPage == 1">
                &#171;
            </button>
            <button class="no-button" style="font-weight:bold;font-size:large;" *ngIf="curPage > 1"
                (click)="startOver()" [ngStyle]="{
                                    'color': style.primary
                                }">
                &#171;
            </button>
            <button disabled *ngIf="curPage == 1"
                style="color:#C0C0C0; background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;margin-bottom:3px;">Previous</button>
            <button *ngIf="curPage > 1"
                style="background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;outline:none;color:inherit;"
                (click)="prev()">Previous</button>

            <button class="no-button" *ngIf="lastDisplayed > numberToDisplay && curPage != 1"
                (click)="previousTen()">...</button>

            <span>
                <button class="p-btn" style="color:inherit;border:1.5px solid #C6C9E8;"
                    [ngStyle]="(nbr == curPage) ? {'background-color': style.primary, 'color': 'white', 'box-shadow': 'none', 'border-color': style.primary, 'border-style': 'dotted'} : {'color': 'inherit'}"
                    *ngFor="let nbr of pageNumbers" (click)="curPage = nbr">
                    {{ nbr }}
                </button>
            </span>

            <button class="no-button" *ngIf="numberToDisplay < totalNumberPages && lastDisplayed < totalNumberPages"
                (click)="nextTen()">...</button>

            <button
                style="color:gray;background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;color:#C0C0C0;"
                disabled *ngIf="curPage >= totalNumberPages" (click)="curPage = curPage + 1">
                Next
            </button>
            <button
                style="background-color:transparent;box-shadow:none;border-style:hidden;border-width:0px;outline:none;color:inherit;"
                *ngIf="curPage < totalNumberPages" (click)="moveUp()">
                <!--ok? not really.  this does not update the page number array -->
                Next
            </button>
            <button class="disabled-button" style="background-color: transparent;font-size: large;color:gray;" disabled
                *ngIf="curPage == lastPage || lastDisplayed == totalNumberPages">
                &#187;
            </button>
            <button class="no-button" style="font-weight:bold;font-size: large;"
                *ngIf="curPage < lastPage  && lastDisplayed < totalNumberPages" (click)="endUp()" [ngStyle]="{
                                'color': style.primary
                            }">
                &#187;
            </button>
            <br />
        </div>
    </div>
